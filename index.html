<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-container">
      <input type="text" placeholder="enter city name" />
      <button id="btn">
        <img src="images/search.png" alt="Search" />
      </button>
    </div>
    <div class="weather-container">
      <div class="humid">
        <img class="humidity-icon" src="images/humidity.png" alt="Humidity" />
        <h1 id="hh1">00</h1>
        <p id="hp">Humidity</p>
      </div>
      <div class="weather">
        <img class="weather-icon" src="images/clear.png" alt="Weather" />
        <h1 id="temp">00</h1>
        <h1 id="ch1">City</h1>
      </div>
      <div class="wind">
        <img class="wind-icon" src="images/wind.png" alt="Wind" />
        <h1 id="wih1">00</h1>
        <p id="wp">Wind Speed</p>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
